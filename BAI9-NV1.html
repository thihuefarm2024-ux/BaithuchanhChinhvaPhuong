<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Nhiệm vụ 1 - Internal CSS</title>
    <style>
        /* Khai báo các quy tắc định dạng theo yêu cầu SGK */
        h2 { 
            color: firebrick; 
            font-family: Verdana; 
        }
        h3 { 
            color: indianred; 
        }
        label { 
            font-size: 15px; 
            font-weight: bold; 
        }
        input { 
            background-color: yellow; 
        }
        textarea { 
            background-color: ivory; 
        }
    </style>
</head>
<body>
    <h2>Đóng góp ý kiến cho thư viện của nhà trường</h2>
    
    <h3>1. Thông tin về người góp ý</h3>
    <label>Họ và tên:</label> 
    <input type="text" name="txtTen"><br><br>
    
    <label>Địa chỉ email:</label> 
    <input type="text" name="txtEmail"><br>

    <h3>2. Đóng góp ý kiến</h3>
    <label>Ý kiến đóng góp:</label><br>
    <textarea rows="5" cols="40"></textarea>
</body>
</html>
